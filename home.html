<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>XtreamChaser</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/custom/home.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="scripts/libraries/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="scripts/custom/essentials/header.js"></script>
	<script type="text/javascript" src="scripts/custom/essentials/navigation.js"></script>
</head>
<body>
	<div class="container-lv0 page-full">
		<header class="header-top">
			<div class="header-wrapper">
				<div id="leftHeader" class="leftHeader">
					<div class="hamburger-menu-wrapper">
						<div class="hamburger-menu" aria-label="Navigation Menu" >
							<div class="hamburger-wrapper">
								<span class="hmenu-1"></span>
								<span class="hmenu-2"></span>
								<span class="hmenu-3"></span>
							</div>
						</div>
					</div>
					<div class="logo-wrapper" aria-label="XtreamChaser Logo" alt="XtreamChaser Home">

							<div class="div-logo-xchaser">

						</a>
					</div>
				</div>
				<div class="centerHeader">
					<span class="material-icons icon-header-curr">home</span>
				</div>

								Buy Now
							</p>
						</div>
						<div class="play-arrow">
							<span class="material-icons btn-play-right">arrow_left</span>
						</div>
					</div>
				</div>
			</div>
		</header>
		
		<!-- Navigation Menu Showup -->
		
		<div class="slidingmenu">
			<a href="home.html" class="slidingmenu-content" aria-label="Home">
				<div class="slidingmenu-content-text">
					<span class="material-icons icons-sliding-menu">home</span>
					<span>Home</span>
				</div>
			</a>
			<a href="gallery.html" class="slidingmenu-content" aria-label="Gallery">

					<span class="material-icons icons-sliding-menu">collections</span>

				</div>
			</a>
			<a href="characters.html" class="slidingmenu-content" aria-label="Characters">

				</div>
			</a>
			<a href="lore.html" class="slidingmenu-content" aria-label="Lore">

				</div>
			</a>
			<a href="preregistration.html" class="slidingmenu-content" aria-label="Pre-Registration">
				<div class="slidingmenu-content-text">
					<span class="material-icons icons-sliding-menu">list_alt</span>
					<span>Pre-Registration</span>
				</div>
			</a>
		</div>

		<div class="content-page">
			<div class="maintenance-mode">
				<i class="material-icons underconstruction">sports_tennis</i>
				<div class="flex-text">
					The page is being worked on
				</div>
			</div>
		</div>
